- name: To check given number is < 10 or not
  hosts: local
  connection: local
  var_prompt:
  - name: number
    prompt: please enter the number
    private: false # not confidential
  tasks:
  - name: Print if this number less than 10
    ansible.builtin.debug:
      msg: "given {{ number }} is less than 10"
    when: number | int < 10

  - name: Print if this number greater than or equal to 10
    ansible.builtin.debug:
      msg: "Given number {{ number }} greate than or equal to 10"
    when: number >= 10